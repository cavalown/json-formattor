<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>- JSON Formattor -</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="banner">
        <h1>Cavalown</h1>
        <h2>Json-Formator</h2>
      </div>
      <div class="content">
        <div class="source">
          <textarea
            name="input-data"
            id="input-data"
            type="text"
            placeholder='Type here..., ex:{"key": "value"}'
          ></textarea>
        </div>
        <div class="controller">
          <button class="validate" id="btnValidate">Validate</button>
          <button class="format" id="btnFormat">Format</button>
          <button class="download" id="btnDownload">Download</button>
        </div>
        <div class="result">
          <textarea name="output-data" id="output-data" type="text"></textarea>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
